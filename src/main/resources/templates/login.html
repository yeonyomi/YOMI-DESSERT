<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Diphylleia&family=Tilt+Prism&display=swap');
    </style>
    <style>
        body {
           font-family: 'Diphylleia', serif;
            background-image: url('/assets/img/backgroundMAIN.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .layout {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background-color: pink;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Diphylleia', serif;
        }

        .layout input,
        .layout textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Diphylleia', serif;
        }

        .layout textarea {
            min-height: 150px;

        }

        .layout label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .layout button {
            background-color: pink;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .layout button:hover {
            background-color: #ffb6c1;
        }

        .layout a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .layout a:hover {
            text-decoration: underline;
        }

        .home-link {
            text-align: right;
            font-color: white;
        }

    </style>
</head>

<body>
<div class="layout">
    <!-- 회원가입 폼 -->
    <form action="/register" method="post">
        <!-- ... (회원가입 폼 요소들) ... -->
    </form>

    <!-- 로그인 폼 -->
    <form action="/login" method="post">
        <label for="loginUsername">ID</label>
        <input id="loginUsername" name="loginUsername" type="text">
        <label for="loginPassword">PASSWORD</label>
        <input id="loginPassword" name="loginPassword" type="password">
        <button type="submit" style="background-color: pink;">LOGIN</button>
    </form>

    <!-- 홈 링크 -->

</div>
</body>
</html>
