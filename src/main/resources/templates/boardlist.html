<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert LiST</title>
    <link rel="icon" type="image/x-icon" href="assets/makalong.png" />
    <style>
        .header {
       background-color: #ff69b4;
       color: white;
       padding: 70px 0;
       text-align: center;
       font-size: 40px;
       font-weight: bold;
   }

       body {
           font-family: Arial, sans-serif;
           background-color: pink;
           margin: 0;
           padding: 0;
       }

       .layout {
           max-width: 800px;
           margin: 0 auto;
           padding: 20px;
           background-color: white;
           border-radius: 5px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
       }

       h1 {
           text-align: center;
           margin-bottom: 20px;
       }

       .pagination {
           margin-top: 20px;
           display: flex;
           justify-content: center;
       }

       .search-form {
           margin-top: 20px;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       .search-input {
           padding: 8px;
           border: 1px solid #ccc;
           border-radius: 3px;
       }

       .search-button {
   background-color: #ff69b4; /* 분홍색 */
   color: white;
   border: none;
   border-radius: 3px;
   margin-left: 5px;
   cursor: pointer;
}


       table {
           width: 100%;
           border-collapse: collapse;
       }

       th, td {
           padding: 10px;
           text-align: left;
       }

       th {
           background-color: #f2f2f2;
       }

       tr:nth-child(even) {
           background-color: #f2f2f2;
       }

       .image-link {
           display: block;
           text-align: center;
       }

       .thumbnail {
   width: 100px;
   height: auto;
   cursor: pointer;
   transition: transform 0.3s; /* 확대 효과의 전환 시간 설정 */
}

.thumbnail:hover {
   transform: scale(1.2); /* 마우스 호버시 1.2배 확대 */
}


       /* 모달 스타일 */
       .modal {
           display: none;
           position: fixed;
           z-index: 1;
           left: 0;
           top: 0;
           width: 100%;
           height: 100%;
           overflow: auto;
           background-color: rgba(0, 0, 0, 0.8);
       }

       .modal-content {
           margin: auto;
           display: block;
           max-width: 90%;
           max-height: 90%;
       }

       .close {
           position: absolute;
           top: 15px;
           right: 15px;
           font-size: 30px;
           font-weight: bold;
           color: white;
           cursor: pointer;
       }
    </style>



<body>

    <div class="header">Share-Dessert!</div>
    <div class="header"><img src="assets/img/Dessertmain.png" /></div>

    <div class="layout">
    <div><a class="new-post-link" th:href="@{/board/write}">Let's share desserts!-!</a></div>

    <form class="search-form" th:action="@{/board/list}" method="get">
        <input class="search-input" type="text" name="searchKeyword" placeholder="Dessert Search">
        <button class="search-button" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
        </svg></button>
    </form>
    <div class="pagination">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg><th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page - 1}, searchKeyword=${param.searchKeyword})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}"></strong>
        </th:block><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
    </svg>
    </div>
    <table>
        <thead>
        <tr>
            <th>DessertNo</th>
            <th>DessertName</th>
            <th>DessertPhoto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
            </td>
            <td>
                <a th:if="${board.filepath}" href="#" th:attr="data-image=${board.filepath}" class="image-link">
                    <img th:src="${board.filepath}" alt="게시글 이미지" class="thumbnail">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
